<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .dropdown {
            width: 300px;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            font-size: 18px;
        }

        .book-card {
            cursor: pointer;
            display: inline-block;
            width: 250px;
            margin: 15px;
            text-align: center;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .book-card:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .book-card img {
            max-width: 100%;
            height: 200px;
            border-radius: 5px;
        }

        .book-card h3 {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Browse Books</h1>
</header>

<!-- Genre Selection -->
<div class="dropdown">
    <select onchange="loadBooks(this.value)">
        <option value="">Select Genre</option>
        <option value="self-help">Self-Help (சுய உதவி)</option>
        <option value="fiction">Fiction (கற்பனை)</option>
        <option value="history">History (வரலாறு)</option>
    </select>
</div>

<!-- Book Cards - Dynamically populated -->
<div id="books-container" class="container">
    <!-- Books will be loaded here based on selected genre -->
</div>

<!-- Script to Load Books Based on Genre -->
<script>
    function loadBooks(genre) {
        const booksContainer = document.getElementById('books-container');
        booksContainer.innerHTML = ""; // Clear previous books

        if (genre === "self-help") {
            booksContainer.innerHTML = `
                <div class="book-card" onclick="confirmPayment('self-help-book1')">
                    <img src="self-help-book1.jpg" alt="Self-Help Book 1">
                    <h3>Self-Help Book 1</h3>
                </div>
                <div class="book-card" onclick="confirmPayment('self-help-book2')">
                    <img src="self-help-book2.jpg" alt="Self-Help Book 2">
                    <h3>Self-Help Book 2</h3>
                </div>
            `;
        } else if (genre === "fiction") {
            booksContainer.innerHTML = `
                <div class="book-card" onclick="confirmPayment('fiction-book1')">
                    <img src="fiction-book1.jpg" alt="Fiction Book 1">
                    <h3>Fiction Book 1</h3>
                </div>
                <div class="book-card" onclick="confirmPayment('fiction-book2')">
                    <img src="fiction-book2.jpg" alt="Fiction Book 2">
                    <h3>Fiction Book 2</h3>
                </div>
            `;
        }
    }

    function confirmPayment(book) {
        // Redirect to confirmation page with book as query parameter
        window.location.href = "confirm-purchase.html?book=" + book;
    }
</script>

</body>
</html>
