<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Confirm Purchase</h1>
</header>

<div class="container">
    <div class="form-container">
        <h3>Purchase Book</h3>
        <p>Book: <span id="book-name"></span></p>

        <input type="text" id="elder-name" placeholder="Enter your name">
        <input type="password" id="elder-password" placeholder="Set your password">
        <button onclick="confirmOrder()">Confirm Payment</button>
    </div>
</div>

<!-- Script to Handle the Purchase Confirmation -->
<script>
    // Get the selected book from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const book = urlParams.get('book');
    document.getElementById('book-name').textContent = book.replace(/-/g, ' ').toUpperCase();

    function confirmOrder() {
        const elderPassword = document.getElementById('elder-password').value;
        if (elderPassword === "") {
            alert("Password is required to confirm the purchase.");
        } else {
            alert("Payment Successful! The book is now yours.");
            // Store the password permanently (you can add local storage or database logic here)
        }
    }
</script>

</body>
</html>
